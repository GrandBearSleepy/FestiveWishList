<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">

    <title>Wishlist Login</title>
</head>

<body>
    <!-- Signup Modal Popup -->

    <div class="signupContainer">
        <div class="signupRow">
            <div class="col-md-12">
                <div class="modal fade" id="signupModal">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <img id="signUpLogo" src="./assets/signup.png" alt="heart shopping">
                            </div>
                            <div class="modal-body">
                                <div class="d-flex justify-content-center">
                                    <h1 id="signUpHeader">Signup</h1>
                                </div>
                                <div class="d-flex justify-content-center">
                                    Please enter a username and password
                                </div>
                                <!-- Username Signup -->
                                <div class="username">
                                    <input id="usernameSignup" type='text' placeholder="    Username">
                                </div>
                                <!-- Password Signup -->
                                <div class="password">
                                    <input id="passwordSignup" type='text' placeholder="    Password">
                                    <!-- An element to toggle between password visibility -->
                                    <input type="checkbox" onclick="myFunction()"> Show Password
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="text-right">
                                    <input class="btn btn-default pull-left" data-dismiss="modal" value="Close">
                                </div>
                                <div class="text-left">
                                    <!-- This is the signup submit button  -->
                                    <input id="signupSubmit" class="btn btn-default pull-right" value="Register">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Log in 3d card -->

    <div class="container">
        <div class="card">
            <div class="heart">
                <div class="rectangle"></div>
                <img src="./assets/heart.png" alt="heart shopping">
            </div>
            <div class="info">
                <h1 class="title"> Wish List</h1>
                <h3> Login to view your wishlists </h3>
            </div>
            <div class="username">
                <input id="usernameID" type='text' placeholder="    Username">
            </div>
            <div class="password">
                <!-- Password field -->
                <input id="passwordID" type='text' placeholder="    Password">
                <!-- An element to toggle between password visibility -->
                <input type="checkbox" onclick="myFunction()"> Show Password
            </div>
            <div class="login">
                <button class="button"><a href="./wishlist.html">Login</button></a>
                <button class="button"><a href="#" data-toggle="modal" data-target="#signupModal"> Sign Up</button></a>
            </div>
        </div>
    </div>


    </div>
    <script src="login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
